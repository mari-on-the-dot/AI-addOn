<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>SheCodes Plus AI</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          Joke Generator
          <p>powered by AI</p>
        </h1>
      </header>

      <main>
        <div class="form-container">
          <form id="joke-generator-form">
            <input
              type
              #="text"
              placeholder="Enter the topic of the joke"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e. monkeys, pirates, lawyers</div>
          <div class="joke hidden" id="joke"></div>
        </div>
      </main>

      <footer>
        <hr />
        This project was coded by
        <a href="https://github.com/mari-on-the-dot" target="_blank"> mari</a>,
        is open-coursed on
        <a href="https://github.com/mari-on-the-dot/AI-addOn" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://poemasartificiais.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
